<!doctype html>
<html>
   <head>
		<link rel="stylesheet" href="style.css" />
		<title>Music Recommendation by Michael Stoepel</title>
	</head>
	<body>
    <div class="container">
      <h2>Do you like this song?</h2>
      <p><span id="artistName"></span> - <span id="songTitle"></span></p>
      <audio controls="controls" id="audioPlayer">
        <source src="" type="audio/mpeg">
      </audio>
      <ul class="menu">
        <li><a href="#" class="like">I like this</a></li>
        <li><a href="#" class="nolike">I don't like this</a></li>
      </ul>

     <div style="clear:both"></div>
    
    <p>
      <input type="checkbox" value="0" name="autoplay" id="autoplay" /><label for="autoplay">Auto-play next song?</label>
    </p>

    </div>



    <input type="hidden" value="0" id="songId" />
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
	</body>
</html>
